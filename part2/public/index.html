<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="/javascripts/page.js" defer></script>
  <style>
    .dog-photo {
    width: 200px;
    aspect-ratio: 1 / 1;
    overflow: hidden;
    object-fit: cover;
    object-position: center;
    }
  </style>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>

    <div id="content">
        <div>
          <h2>Login Here</h2>
            <form onsubmit="login(event)">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="name">Username</label>
                        <input id="username" type="text" placeholder="Username">
                    </div>

                    <div class="pure-control-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Password">
                    </div>

                    <div class="pure-controls">
                        <button type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <h2>All Registered Dogs</h2>
        <table>
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Photo</th>
          </tr>
          <tr v-for="dog in dogs">
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td><img :src="dog.image" class="dog-photo" alt="dog"></td>
          </tr>

        </table>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          dogs: []
        };
      },
      async mounted() {
        try {
          const response = await fetch('/api/dogs');
          const dogsData = await response.json();

          // For each dog, add a random image
          for (let dog of dogsData) {
            const imageUrl = await this.getDoggo();
            dog.image = imageUrl;
          }

          this.dogs = dogsData;

        } catch (err) {
          console.error("Failed to load dogs:", err);
        }
      },
      methods: {
        async getDoggo() {
          try {
            const response = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await response.json();
            return data.message;
          } catch (err) {
            console.log("Failed to retrieve a doggo...");
            return null;
          }
        }
      }
      }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
